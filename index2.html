<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculateur de prix de crypto-monnaie</title>
    </head>
    <body>
        <h1>Calculateur de prix de crypto-monnaie</h1>
        <img src="yassinebou.jpg" width="200" height="200" >
        <form id="cryptoPriceCalculator">
            <label for="amount">Montant:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.0001" required><br><br>

            <label for="crypto">Crypto-monnaie:</label>
            <select name="crypto" id="crypto" required>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>

            </select><br><br>
            <button type="button" onclick="calculateCryptoPrice()">Calculer</button>
        </form>

        <div id="result"></div>

        <script>
            function calculateCryptoPrice(){
                const amount=document.getElementById('amount').value;
                const crypto=document.getElementById('crypto').value;

                const cryptoPrices ={
                    'BTC':50000,
                    'ETH':3000

                };

                const price= amount * cryptoPrices[crypto];
                document.getElementById('result').innerText = 'Le prix en ${crypto} est ${price.toFixed(2)} USD';
            }
        </script>
 
    </body>
</html>
